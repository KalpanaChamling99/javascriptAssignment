<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="http://localhost/Javascript1stAssignment/assets/css/Theme.css"/>
	<link rel="stylesheet" type="text/css" href="http://localhost/Javascript1stAssignment/assets/css/main.css"/>

</head>
<body>
	<header class="main-header hidden-print">
		<p class="logo">Javascript</p>
		<nav class="navbar navbar-static-top">
			<a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
		</nav>	
	</header>
	<div class="content" style="padding: 8px;">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<form method="post" action="#" name="form">
					<h1>Change and Input Event</h1>
					<input type="text" id="text-field">
						<span id="text-field-msg"></span>
				</form>
			</div>
		</div>
	</div>				
					
	<script type="text/javascript" src="http://localhost/Javascript1stAssignment/assets/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("input").keyup(function(e){
				e.preventDefault();
				var value = $("#text-field").val();
				$("#text-field-msg").html("<b>"+value+"</b>");
				$("#text-field-msg").css("border-style","groove");
				$("#text-field-msg").css({"padding":"5px","font-size":"12pt"});
			});
		});
	
	</script>
	

</body>
</html>
